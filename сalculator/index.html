<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
</head>
<body>
	<h1 class="title">Calculator</h1>
	<div class="conteiner">
		<div class="wrapper">
			<div class="scoreboard" id="inputResult">0</div>
			<div class="panel">
				<button class="panel__button button-num">1</button>
				<button class="panel__button button-num">2</button>
				<button class="panel__button button-num">3</button>
				<button class="panel__button button-num">4</button>
				<button class="panel__button button-num">5</button>
				<button class="panel__button button-num">6</button>
				<button class="panel__button button-num">7</button>
				<button class="panel__button button-num">8</button>
				<button class="panel__button button-num">9</button>
				<button class="panel__button button-com" id="sum">+</button>
				<button class="panel__button button-num">0</button>
				<button class="panel__button button-com" id="res">-</button>
				<button class="panel__button button-com" id="comp">*</button>
				<button class="panel__button button-com" id="result">=</button>
				<button class="panel__button button-com" id="quot">/</button>
			</div>
		</div>
	</div>

	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</body>
</html>
